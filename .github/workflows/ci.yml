name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:  
    - name: Debug
      id: debug
      run: echo "TAGS ${GITHUB_REF/refs\/tags\//}"
      
  flake8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install git+https://github.com/TeskaLabs/asab
    
    - name: Lint with flake8
      run: |
        flake8 seacatauth seacatauth.py
  
  test:
    needs: flake8
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/TeskaLabs/asab
    
    - name: Test with unittest
      run: |
        python3 -m unittest test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}

    steps:
    - uses: actions/checkout@v2
    
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }} 
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      
    - name: Build master
      run: docker build . --file ./Dockerfile --tag teskalabs/seacat-auth:latest    
     
    - name: Push master
      run: docker push teskalabs/seacat-auth:latest
